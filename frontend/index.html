<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechLearn - Sign In / Sign Up</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/auth.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="C:\Users\Ahmad\Downloads\logo.png" alt="TechLearn Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
            <div class="mobile-menu">â˜°</div>
        </div>
    </header>

    <section class="auth-section">
        <div class="container">
            <div class="auth-card">
                <div class="auth-toggle">
                    <button class="active" data-form="signin">Sign In</button>
                    <button data-form="signup">Sign Up</button>
                </div>
                <form id="signin-form" class="auth-form active">
                    <h2>Sign In</h2>
                    <div class="form-group">
                        <label for="signin-email">Email</label>
                        <input type="email" id="signin-email" required>
                    </div>
                    <div class="form-group">
                        <label for="signin-password">Password</label>
                        <input type="password" id="signin-password" required>
                    </div>
                    <button type="submit" class="cta-button">Sign In</button>
                </form>
                <form id="signup-form" class="auth-form">
                    <h2>Sign Up</h2>
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" required>
                    </div>
                    <button type="submit" class="cta-button">Sign Up</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-about">
                    <img src="assets/logo.png" alt="TechLearn Logo">
                    <p>Empowering the next generation of developers.</p>
                </div>
                <div class="footer-contact">
                    <h3>Contact Us</h3>
                    <ul>
                        <li><i class="fas fa-envelope"></i> info@techlearn.com</li>
                        <li><i class="fas fa-phone"></i> +1 (123) 456-7890</li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 TechLearn Solutions. All Rights Reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
